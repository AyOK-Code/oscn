AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Include:
    - '**/*.rb'
    - '**/*.rake'
  Exclude:
    - '.git/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'spec/models/case_stat_spec.rb'
    - 'spec/models/court_case_spec.rb'
    - 'spec/models/offense_code_spec.rb'
    - 'spec/models/party_stat_spec.rb'
    - 'spec/models/report_searchable_case_spec.rb'
    - 'vendor/**/*'
Metrics/BlockLength:
  Max: 50
  Exclude: 
    - 'spec/**/*'
    - 'lib/tasks/update.rake'
    - 'lib/tasks/doc.rake'
Metrics/ParameterLists:
  Exclude:
    - 'app/services/importers/census/import.rb'
Layout/LineLength:
  Exclude:
    - 'spec/services/importers/doc/*'
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/WordArray:
  Enabled: false
Metrics/MethodLength:
  Max: 25
Style/ClassAndModuleChildren:
  Exclude:
    - 'app/models/**/*'
Style/CaseEquality:
  AllowOnConstant: true
Metrics/AbcSize:
  Enabled: false
Lint/NestedMethodDefinition:
  Exclude:
    - 'app/services/importers/okc_blotter/pdf.rb'
Metrics/ClassLength:
  Exclude:
    - 'app/services/importers/okc_blotter/pdf.rb'
Style/HashSyntax:
  EnforcedShorthandSyntax: 'never'
Style/ArgumentsForwarding:
  Enabled: false